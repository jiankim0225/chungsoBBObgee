
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>청소당번 선택기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
      <div class="card-header text-center py-4 bg-gradient">
        <h1 class="display-6 fw-bold text-white mb-2">🧹 청소당번 선택기</h1>
        <p class="text-white-50 mb-0">1번부터 28번까지 중에서 5명을 랜덤으로 선택합니다</p>
      </div>
      
      <div class="card-body p-5 text-center">
        <div class="mb-4">
          <button id="selectButton" class="btn btn-lg btn-primary px-5 py-3 rounded-pill shadow-sm">
            <i class="fas fa-dice me-2"></i>청소당번 뽑기
          </button>
        </div>
        
        <div id="result" class="result-container d-none">
          <h3 class="h5 text-secondary mb-4">✨ 선택된 청소당번</h3>
          <div id="selectedNumbers" class="d-flex flex-wrap justify-content-center gap-3"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
